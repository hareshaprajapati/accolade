<h1 mat-dialog-title>Search Grower</h1>
<div mat-dialog-content>
  <label>Grower Number </label>  <input [(ngModel)]="data.no">
</div>
<br>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="data.no" cdkFocusInitial>Ok</button>
</div>
